plugins {
    id 'java'
    id 'idea'
    id 'application'
}

run {
    standardInput = System.in
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'

    implementation 'org.jsoup:jsoup:1.14.3'
}

application {
    mainClass = 'JavaBot.Main'
}

tasks.named('test') {
    useJUnitPlatform()
}
